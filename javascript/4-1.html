<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var age;
    if(age<14){
        console.log("儿童");
    }else if(age>=14&age<24){
        console.log("青少年");
    }else if(age>24&age<40){
        console.log("青年");
    }else if(age>=40&age<60){
        console.log("中年");
    }else if(age>=60){
        console.log("老年");
    }
    
    
    </script>
</body>
</html>
