<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=0;
    function fn(){
        var a=0;
        for (var x=1;x<1000;x++){
            if(x%3==0 && x%5==0 && x%7==0){
                document.write(x+"&nbsp");
                a++;

                if(a%6==0){
                    document.write("<br>")
                }
            }
            
        }
    }
    fn();
    
    
    </script>
</body>
</html>
