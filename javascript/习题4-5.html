<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i,x;
    for(i=1;i<=5;i++){
        document.write(" ");
        for(x=1;x<=i;x++)
        {
            document.write(x);
            if(x>0) document.write(" ");
        }
        document.write("<br>");
    }
    
    </script>
</body>
</html>
