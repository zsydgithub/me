<body>
    <script>
        var today = new Date();
        var year = today.getFullYear();
       if ((year%4==0&&year%100!=0)||year%400==0){
            console.log(year+"年是闰年");
       }else{
           console.log(year+"年是平年");
       }
        
        
        
        
        
    </script>
