<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 900px;
            height: 900px;
            background: #ff0000;
            position:relative;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: #00ff;
            position: absolute;
            left: 50%;
            top:50%;
            transform:  translate(-50%,-50%);
        }



    </style>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
        
    </div>
    
</body>
