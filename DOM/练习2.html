<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
    } 
    #ul1{
        width: 200px;
        border: 1px solid #000000;
    }
    h2{
        background: #000000;
        color:#fff;
    }
    #ul1 ul{
        display: none;
    }
    
    
    </style>
</head>
<body>
   <ul id="ul1">
            <li>
            <h2 >00000</h2>
                    
            <ul>
            <li>123</li>
            <li>444</li>
            <li>555</li>
            </ul>
                    <h2>888888</h2>
                    <ul>
                        <li>666</li>
                        <li>777</li>
                        <li>888</li>
                    </ul>
            </li>
       
   </ul>
    <script>
        var oH2 = document.getElementsByTagName("h2");
        
        for(var i=0;i<oH2.length;i++){
            oH2[i].flag=true;
            oH2[i].onclick = function(){
                var aH2 = next(this);
               if(this.flag){
                aH2.style.display = "block";
               }else{
                aH2.style.display = "none";
               }
               this.flag = !this.flag;
            }

        }
        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1) 
            return elem;
        }
    
    
    
    </script>
</body>
</html>
